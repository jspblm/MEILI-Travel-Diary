

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 lang="en" class="text-center login-title">Sign in to start annotating your trips</h1>
            <div class="account-wall">
                <img class="profile-img" src="../images/avatar.png" alt="">
                <form class="form-signin">
                    <input type="email"     class="form-control" placeholder="E-post"   required name="username" autofocus>
                    <input type="password"  class="form-control" placeholder="Password" required name="password">
                    <input type="submit"    class="btn btn-lg btn-primary btn-block" value="Log in">
                </form>
            </div>
        </div>
    </div>
</div>
